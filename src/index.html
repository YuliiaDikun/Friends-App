<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends App</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">Welcome to Friends App!</h1>
      <button type="button" class="start-btn">Get new friends</button>
      <form class="form-js is-hidden">
        <p>Type a name</p>
        <input type="text" name="query" />

        <p>Sort by gender:</p>
        <label>
          <input type="radio" name="gender" value="All" />
          All
        </label>
        <label>
          <input type="radio" name="gender" value="male" />
          Male
        </label>
        <label>
          <input type="radio" name="gender" value="female" />
          Female
        </label>

        <p>Sort by Age:</p>
        <label>
          <input type="radio" name="age" value="All" />
          All
        </label>
        <label>
          <input type="radio" name="age" value="asc" />
          Asc
        </label>
        <label>
          <input type="radio" name="age" value="desc" />
          Desc
        </label>

        <p>Sort by Name:</p>
        <label>
          <input type="radio" name="name" value="All" />
          All
        </label>
        <label>
          <input type="radio" name="name" value="asc" />
          Asc
        </label>
        <label>
          <input type="radio" name="name" value="desc" />
          Desc
        </label>

        <button type="button" name="reset" class="reset">Reset</button>
      </form>
      <ul class="friends-container"></ul>
    </div>
  </body>
</html>
